<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" type="text" name="name"
                            pattern="(^[А-ЯЁ]+[а-яё]*)(-[А-ЯЁ]+[а-яё]*)?" minlength="2" maxlength="20"
                            placeholder="Имя" required />
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="email" name="email" pattern="[0-9a-z-_]+@[0-9a-z-_]*.[a-z]*"
                            placeholder="E-Mail" required />
                        <span class="form__error">e-mail в формате: sega@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="tel" name="phone" placeholder="Телефон"
                            pattern="(8|\+7)( )?((\d{10})|(\(\d{3}\)( )?\d{3}-\d{2}-\d{2})|(\d{3}-\d{3}-\d{2}-\d{2}))"
                            minlength="2" maxlength="20" required />
                        <span class="form__error">телефон в формате: +7 (123) 456-78-90</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="url" name="url"
                            pattern="(https?:\/\/)(www.)?(([a-z]*\.[a-z]*)|((\b(1?[0-9]{1,2}|2[0-4][0-9]|25[0-5])\b)\.){3}(\b(1?[0-9]{1,2}|2[0-4][0-9]|25[0-5])\b))(:(0|[1-9][0-9]{0,3}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5]))?((\/(\w*))*)?(#)?"
                            placeholder="Ваш сайт" required />
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="submit">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
